<!DOCTYPE html>
<html lang="en">

	<head>

		<meta name="description" content="">

		<title>RIFFAGE</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

		<!-- Custom fonts for this template -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

		<!-- Custom styles for this template -->

	</head>

	<body>

		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					Menu
					<i class="fa fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="/account/login">Log In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/account/create">Sign Up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page Header -->
		<header class="masthead" style="background-image: url('{% static 'img/index.jpg' %}')">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="site-heading">
							<img src="{% static '/img/riffage_white.png' %}" width="40%" height= "40%" alt="">
							<span class="subheading" style="font-weight: bold">
								<em>...Follow the smoke to the riff-filled land.</em>
							</span>
						</div>
					</div>
				</div>
			</div>
		</header>

    <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="post-preview">
              <a>
                <h2 class="post-title">
                  A better way to catalog your riffs
                </h2>
              
                <h3 class="post-subtitle">
                  Riffage is a web platform that provides a way to easily store your unique music
                </h3>
                </a>
            </div>
          </div>
      </div>
    </header>

    

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; Riffage 2017</p>
          </div>
        </div>
    </div>
  </div>
		
		<!-- Bootstrap core JavaScript -->
		<script src="{% static 'js/jquery/jquery-3.2.1.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<script src="{% static 'js/clean-blog.min.js' %}"></script>
