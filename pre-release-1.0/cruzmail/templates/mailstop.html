{% load staticfiles %}

<html>

<head>
	<html lang="en">

	<head>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Work+Sans:300,600');

			:root {
				--background: #2E5A7D
			}

			/*
					  #305371 for background
					  #2C5779 nav bar 
					*/
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				background: #305371;
				font-family: 'Work Sans', sans-serif;
				font-weight: 400;
			}

			.content {
				height: 200vh;
				background-image: url(//unsplash.it/1000/1000);
				background-color: #333;
				/*    */
				background-blend-mode: multiply;
				background-size: cover;
				display: grid;
				place-items: center;
			}

			/* navigation styles start here */

			header {
				background: var(--background);
				text-align: center;
				position: fixed;
				z-index: 999;
				width: 100%;
			}

			/*stuff i just found online*/
			.nav-toggle {
				position: absolute !important;
				top: -9999px !important;
				left: -9999px !important;
			}

			.nav-toggle:focus~.nav-toggle-label {
				outline: 3px solid rgba(lightblue, .75);
			}

			.nav-toggle-label {
				position: absolute;
				top: 0;
				left: 0;
				margin-left: 1em;
				height: 100%;
				display: flex;
				align-items: center;
			}

			.nav-toggle-label span,
			.nav-toggle-label span::before,
			.nav-toggle-label span::after {
				display: block;
				background: white;
				height: 2px;
				width: 2em;
				border-radius: 2px;
				position: relative;
			}

			.nav-toggle-label span::before,
			.nav-toggle-label span::after {
				content: '';
				position: absolute;
			}

			.nav-toggle-label span::before {
				bottom: 7px;
			}

			.nav-toggle-label span::after {
				top: 7px;
			}

			nav {
				position: absolute;
				text-align: left;
				top: 100%;
				left: 0;
				background: var(--background);
				width: 100%;
				transform: scale(1, 0);
				transform-origin: top;
				transition: transform 400ms ease-in-out;
			}

			nav ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			nav li {
				margin-bottom: 1em;
				margin-left: 1em;
			}

			nav a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				text-transform: uppercase;
				opacity: 0;
				transition: opacity 150ms ease-in-out;
			}

			nav a:hover {
				color: #000;
			}

			.nav-toggle:checked~nav {
				transform: scale(1, 1);
			}

			.nav-toggle:checked~nav a {
				opacity: 1;
				transition: opacity 250ms ease-in-out 250ms;
			}

			@media screen and (min-width: 800px) {
				.nav-toggle-label {
					display: none;
				}

				header {
					display: grid;
					grid-template-columns: 1fr auto minmax(600px, 3fr) 1fr;
				}

				.logo {
					grid-column: 2 / 3;
				}

				nav {
					/*  this block needed for edge support*/
					position: relative;
					text-align: left;
					transition: none;
					transform: scale(1, 1);
					background: none;
					top: initial;
					left: initial;

					/*grid for where to align title */
					grid-column: 3 / 4;
					display: flex;
					justify-content: flex-end;
					align-items: center;
				}

				nav ul {
					display: flex;
				}

				nav li {
					margin-left: 3em;
					margin-bottom: 0;
				}

				nav a {
					opacity: 1;
					position: relative;
				}

				nav a::before {
					content: '';
					display: block;
					height: 5px;
					background: black;
					position: absolute;
					top: -.75em;
					left: 0;
					right: 0;
					transform: scale(0, 1);
					transition: transform ease-in-out 250ms;
				}

				nav a:hover::before {
					transform: scale(1, 1);
				}
			}

			.footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }


			/*------------------------CSS FOR THE BUTTONS--------------------------------------*/

			button:hover {
				background: #5c5b5b;
				cursor: pointer;


			}
		</style>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Compiled and minified CSS -->
		<!--
		  		-->
		<title>Cruz Mail</title>



		<header>
			<h1 class="logo"><img src="../static/img/pages/thumbnail_mailstop.png"> Mailstops</h1>
			<input type="checkbox" id="nav-toggle" class="nav-toggle">
			<nav>
				<ul>
					<li><a class="nav-link" href="{% url 'menu' %}">Home</a></li>
					<li><a class="nav-link" href="{% url 'logging_out' %}">Logout</a></li>
				</ul>
			</nav>
			<label for="nav-toggle" class="nav-toggle-label">
				<span></span>
			</label>
		</header>
	</head>

<body>
	<!--...................................Header for Mailstops................................................................-->
	<div id="mailstop_view">

		<div class="body" style="background-color:#305371; height:20%;"></div>

		&nbsp; &nbsp; &nbsp;Search for Mailstops...
		<textarea class="list" style="background-color: rgb(236, 236, 250)" v-model="test">
		    ${test}
	    </textarea>

		<button v-on:click="queryMailstop();">Search</button>

		<!-- adding new mailstop overlay -->
		<div id="overlay" v-if="newMailstopView==true">
			<div style="font-size:30px" class="exit_button" v-on:click="newMailstopView=false;">&#129409;
			</div>
			<div class="new_mailstop" style="overflow:scroll; overflow-x:hidden;">
				New Mailstop

				<br>Mailstop ID
				<textarea class="list" style="background-color: rgb(236, 236, 250)" v-model="new_mailstop">
				    ${new_mailstop}
			    </textarea>

				<br>Mailstop Name
				<textarea class="list" style="background-color: rgb(236, 236, 250)" v-model="new_ms_name">
				    ${new_ms_name}
			    </textarea>

				<br>Route
				<textarea class="list" style="background-color: rgb(236, 236, 250)" v-model="new_ms_route">
				    ${new_ms_route}
			    </textarea>

				<br>Order
				<textarea class="list" style="background-color: rgb(236, 236, 250)" v-model="new_ms_route_order">
				    ${new_ms_route_order}
			    </textarea>

				<br>
				<button v-on:click="addMailstop(); newMailstopView = false;">Add Mailstop</button>
			</div>
		</div>

		<!--...................................List Of Mailstops................................................................-->
		<div class="list2">
			<div class="row">

				<div class="col_title" style="background-color: lightskyblue; width:30%;">

					<div style="float:left;">
						<input type="checkbox" v-on:click="change_to_true();" v-model="allTrue">
						</input>
					</div>
					Status

				</div>
				<div class="col_title" style="background-color: lightskyblue; width:35%; height:19.667px;">
					ID
				</div>
				<div class="col_title" style="background-color: lightskyblue; width:35%; height:19.667px;">
					Name
				</div>

			</div>
			<div style="border-bottom:10px;"></div>

			<div style="overflow:scroll; height: 54%; overflow-x:hidden; overflow-y:overlay;">
				<div v-for="info in Info" class="row" style="width:100%">

					<div v-if="info.index != currentView">
						<div class="col_title" style="width:30%;">
							<div style="float:left;">
								<input type="checkbox" v-model="info.isActive">
								</input>
							</div>

							<div v-on:click="currentView = info.index">
								${info.ms_status}
							</div>
						</div>
						<div class="col_title" style="width:35%;" v-on:click="currentView = info.index">
							${info.mailstop}
						</div>
						<div class="col_title" style="width:35%;" v-on:click="currentView = info.index">
							${info.ms_name}
						</div>
					</div>

					<div v-if="info.index == currentView">
						<div class="col_title" style="background-color: lightgrey; width:30%;">
							<div style="float:left;">
								<input type="checkbox" v-model="info.isActive">
								</input>
							</div>

							<div v-on:click="currentView = -1">
								${info.ms_status}
							</div>
						</div>
						<div class="col_title" style="background-color: lightgrey; width:35%;" v-on:click="currentView = -1">
							${info.mailstop}
						</div>
						<div class="col_title" style="background-color: lightgrey; width:35%;" v-on:click="currentView = -1">
							${info.ms_name}
						</div>


						<br>&nbsp;&nbsp;Route
						<textarea style="background-color: rgb(236, 236, 250)" v-model="info.ms_route">
			    			${info.ms_route}
	   				 	</textarea>

						<br>&nbsp;&nbsp;Order
						<textarea style="background-color: rgb(236, 236, 250)" v-model="info.ms_route_order">
			    			${info.ms_route_order}
	   				 	</textarea>

						<br>
						<button v-on:click="updateMailstop()">
							Update
						</button>

						<div style="border-bottom:3px solid lightskyblue;">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<input class="btn btn-primary" value="Add Mailstop" v-on:click="newMailstopView = true;" />
			<input class="btn btn-primary" value="Deactivate Mailstop" v-on:click="deactivateMailstop();" />
		</div>
	</div>


	<script src="{% static 'js/jquery-3.2.1.js' %}"></script>
	<script src="{% static 'js/vue.js' %}"></script>
	<script src="{% static 'js/mailstop_html.js' %}"></script>
	<link href="{% static 'css/mailstop.css' %}" rel="stylesheet">

</body>

</html>
